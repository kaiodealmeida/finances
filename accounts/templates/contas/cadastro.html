{% load static %}
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
<br>
<form method="POST" action="{% url 'cadastro' %}">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Usuário</label>
            <input type="text" name="usuario" class="form-control" value="{{ request.POST.usuario }}" id="usuario"
                placeholder="Usuário">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="email" name="email" class="form-control" value="{{ request.POST.email }}" id="senha"
                placeholder="Senha">
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Senha</label>
            <input type="password" name="senha" class="form-control" id="inputEmail4" placeholder="Senha">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Repita a Senha</label>
            <input type="password" name="senha2" class="form-control" id="inputPassword4" placeholder="Repita a Senha">
        </div>

    </div>



    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Concordo com os termos de uso
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
